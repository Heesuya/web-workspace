<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Thymeleaf 객체 데이터 출력</h1>
	<hr>
	<ul>
		<li th:text="${s1.name}"></li> 
		<li th:text="${s1.age}"></li>
		<li th:text="${s1.addr}"></li>		
		<li th:text="${s1.testData}"></li> <!-- "${객체.이름에 해당하는 getter호출}" -->
	</ul>
	<!-- 프레임워크 사용시 기존 자바의 규칙 잘 지켜야함 -->
	<ul>
		<li th:text="${s2.name}"></li>
		<li th:text="${s2.age}"></li>
		<li th:text="${s2.addr}"></li>		
		<li th:text="${s2.testData}"></li>
	</ul>
</body>
</html>
