<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
</head>
<body>
	<h1>마이페이지</h1>
	<hr>
	<form action="/user/update" method="post">
		<fieldset>
			<legend>정보수정</legend>
			<div>
				<label for="userNo">회원 번호</label>
				<input type="text" name="userNo" id="userNo" th:value="${session.user.userNo}" readonly>   <!-- 전송 가능 // 고민하지 말고 primary key -->
			</div>
			<div>
				<label for="userId">회원 아이디</label>
				<input type="text" name="userId" id="userId" th:value="${session.user.userId}" disabled>    <!-- 전송 불가 -->
			</div>
			<div>
				<label for="userPw">회원 비밀번호</label>
				<a href="/user/updatePwFrm">비밀번호 변경하기</a>
			</div>
			<div>
				<label for="userName">회원 이름</label>
				<input type="text" name="userName" id="userName" th:value="${session.user.userName}">
			</div>
			<div>
				<input type="submit" value="정부수정">
			</div>
		</fieldset>
	</form>
	<h3><a href="/user/delete">회원탈퇴</a></h3>
</body>
</html>
